<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="E STAN">
    <meta name="description" content="Week 8 Day 1: Demo">
    <title>W8D1 DEMO | ARRAYS</title>
</head>
<body>
    <h1>W8 - Data Structures in JavaScript</h1>
    <h3>Arrays, Associative Arrays, and Objects</h3>

    <div id="output">
        <!--this div will hold content created in js ans written to the page here-->
    </div>


    <!--IN DOCUMENT JS BELOW-->
    <script>

        // STANDARD ARRAYS-----------------------------------------------------------------
        // create a new populated array
        var people = [
            "Katie",
            "Ken",
            "Tyler",
            "Hailey",
            "Keenan",
            "Andrew",
            "Jayda",
            "Elijah"
        ]

        console.log(`Array: ${people}`) // entire collection of data
        console.log(`First Value of Array: ${people[0]}`) // one value within the array

        // arrayName[index] --> name + key = value

        // you can store a single value back into a var
        var firstPerson = people[0]
        console.log(`firstPerson of Array: ${firstPerson}`)

        // accessing last value in an array --> "length of Array -1"
        // all arrays are a TYPE of OBJECT which inherently have data relate properties
        console.log(`Last Value of Array: ${people[people.length - 1]}`)
        console.log(`Total number of names in people array: ${people.length}`)

        // change the first person's name in the people array
        people[0] = "KT"

        // add a value to an array --> .push() --> this is a sub-function (method) of array type - this is the same as .append() in PY
        // .push() will add a value to the END of an array
        people.push("Cameron")
        console.log(`Array: ${people}\nArray Length: ${people.length}`)

        people.push("Elijah")
        console.log(`Array: ${people}\nArray Length: ${people.length}`)

        // PARALLEL STANDARD 1D ARRAYS-----------------------------------------------------
        var faveMovies = [
            "Empire Records",
            "Fight Club",
            "Interstellar",
            "Pitch Perfect",
            "Inception",
            "Surf's Up",
            "Sinners",
            "Alien",
            "Jurassic Park",
            "Spider-Man"
        ]

        // PROCESSING through ARRAYS-------------------------------------------------------
        
        var output = document.querySelector(`#output`)

        for(let index = 0; index < people.length; index++)
        {
            // first: block scope variable placeholder for key/index and starting value
            // second: condition of loop
            // third: incrementation of index value per loop, index++ --> index += 1

            console.log(`${people[index]}'s favorite movie is: ${faveMovies[index]}`)

            // write the infor to the HTML's output
            output.innerHTML += `<p>${people[index]}'s favorite movie is: <em>${faveMovies[index]}</em></p>`
        }

        // OBJECTS ------------------------------------------------------------------------
        var pets = { // creating the empty array
            Katie: "George",
            Ken: "Chopper",
            Tyler: "Luna",
            Hailey: "Bailey",
            Keenan: "John",
            Andrew: "Brody",
            Jayda: "Zen",
            ElijahS: "River",
            Cameron: "Kenzi",
            ElijahF: "Mellow"
        }
        console.log(`Pets Object: ${pets}`) // entire collection of data
        console.log(`First Value of Object: ${pets["Katie"]}`) // one value within the array

        // utilizing dot syntax to access an object's property's value:
        // objectName.propertyName
        console.log(`Last Value of Object: ${pets.ElijahF}`)


        // more of a real world object example
        var playerCharacter = {
            name: "John",
            class: "Druid",
            wildshape: "Tiger",
            age: 2,
            hp: 26,
            level: 1,
            spells: ["Shellelagh", "Ice Knife", "Speak with Animals"],
            // this is how a method is born:
            greeting: function () {
                alert(`I am ${this.name}, hear me MEOW!`)
            }

        }

        // add a value to the playerCharacter
        playerCharacter.damage = 3

        // processing through objects --> for in loop needed
        for(let key in playerCharacter){
            // key = property
            // "for every property in the object, do the following"

            console.log(`${key}: ${playerCharacter[key]}`)
        }

        var enemy = {
            name: "Johnathan",
            class: "Skeleton",
            age: 200,
            hp: 16,
            level: 5,
            spells: ["Boo!", "Bone PickAxe"],
            // this is how a method is born:
            greeting: function () {
                alert(`I am ${this.name}, BoOoOoOoOoOoO!`)
            },
            damage: 5

        }

        // properties are reusable:
        console.log(`${playerCharacter.name} is a ${playerCharacter.class}`)
        console.log(`${enemy.name} is a ${enemy.class}`)
        
        playerCharacter.greeting() // method call tied to playerCharacter
        enemy.greeting()

        // put it together --> in order to process data structures populated with data structures, we need loopception (loop inside of a loop)

        var fight = [
            playerCharacter, // fight[0]
            enemy // fight[1]
        ]        

        // creating an empty string to add data to during loopception
        var dndOutput = ``

        // process the data structure
        // main structure is a standard array, outer for loop is set for that
        for(let i = 0; i < fight.length; i++)
        {
            // this outer for loop controls which array value (object) we are doing stuff to
            dndOutput += `<hr><h3>INFO FOR: ${fight[i].name}</h3>`

            for(let key in fight[i])
            {
                dndOutput += `<p><b>${key}:</b> ${fight[i][key]}</p>`
            }

            dndOutput += `<hr>`

        }

        // write the info to the #output div
        output.innerHTML += dndOutput
        // document.querySelector(`#output`).innerHTML += newOutput
    </script>
</body>
</html>
