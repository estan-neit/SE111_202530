<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    
    <h1>Birthday Party Registration Form</h1>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Lables</h2>
                    </td>

                    <td>
                        <h2>Form Fields</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->

                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>
                    <!--second column- INPUT -->
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                    </td>

                </tr>

                <!--Table Row-->

                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>
                    <!--second column- INPUT -->
                    <td>
                        <input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name">
                    </td>
                </tr>

                <!--Table Row-->

                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <!--second column- INPUT -->
                    <td>
                        <input type="number" required name="age" value="0">
                    </td>
                </tr>

                <!--Table Row-->

                <thead><!--column headers for table in form-->

                    <tr>

                        <td>

                            <h1>Date and Time</h1>
                        </td>

                    </tr>

                </thead>

                <!--Table Row-->

                <tr>
                    <!--first column - LABEL -->
                    <td>

                        <label for="date">Date: </label>

                    </td>
                    <!--second column- INPUT -->
                    <td>

                        <input type="date" name="date">

                    </td>

                </tr>

                <!--Table Row-->

                <tr>
                    <!--first column - LABEL -->
                    <td>

                        <label for="time">Start Time</label>

                    </td>
                    <!--second column- INPUT -->
                    <td>

                        <input type="time" required name="time">

                    </td>
                </tr>
                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>

                        <label for="guests">Number of Guests</label>

                    </td>
                    <!--second column- INPUT -->
                    <td>

                        <input type="number" name="guests" value="5">

                    </td>
                </tr>
                <!--Table Row-->
                <thead><!--column headers for table in form-->

                    <tr>

                        <td>

                            <h1>Food</h1>

                        </td>

                    </tr>

                </thead>
                <!--non text input elements-->

                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->
                <tr>
                    <!--LABEL / LEFT COLUMN-->
                    <td>

                        <label for="size">Size</label>
                    </td>

                    <!--INPUT / RIGHT COLUMN-->
                    <td>
                        <!--a radio button set is grouped by a matching NAME attribute value-->
                        <input type="radio" required name="size" value="sm">sm

                        <input type="radio" required name="size" value="md">md

                        <input type="radio" required name="size" value="lg">lg

                    </td>

                </tr>
                <!--checkboxes allow for multiple responses in one set-->
                <tr>

                    <td>

                        <label for="drinks">Drinks</label>
                    </td>

                    <td>
                        
                        <input type="checkbox" name="drink1" value="coke"><label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">Iced Tea</label><br>

                    </td>

                </tr>
                <!--select element creates a drop down menu-->
                <tr>

                    <td>

                        <label for="cake">Cake</label>

                    </td>

                    <!--ENTRY / RIGHT COLUMN-->
                    <td>
                        <!--<select> works like a list (ol/ul) and requires child <option> elements-->
                        <select name="cake">
                            <!--new <option> for each drop down-->
                            <option selected>Chocolate</option>

                            <option>Vanilla</option>
                            
                            <option>I'll bring my own</option>
                            
                        </select>

                    </td>

                </tr>

                <thead><!--column headers for table in form-->

                    <tr>

                        <td>

                            <h1>Decorations</h1>

                        </td>

                    </tr>

                </thead>

                <tr>
                    <!--first column - LABEL -->
                    <td>

                        <label for="colors">Color Scheme</label>

                    </td>
                    <!--second column- INPUT -->
                    <td>

                        <input type="color" name="colors">

                    </td>

                </tr>
                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>

                        <label for="comments">Additional Comments</label>

                    </td>
                    <!--second column- INPUT -->
                    <td>
                        <textarea name="comments" required id="comments" rows="10" cols="21" placeholder="Please add any additional comments here" style="font-family:Arial, Helvetica, sans-serif"></textarea>
                    </td>

                </tr>

                <tr>

                    <td>

                        <label> </label>
                    </td>

                    <td>

                        <input type="submit" value="submit">

                    </td>

                </tr>
                
            </tbody>

        </table>

    </form>
</body>
</html>
