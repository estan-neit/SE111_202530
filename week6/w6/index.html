<body>

    <h1>Week 6 Lab: JavaScript Pay Calculator</h1>

    <script>

        var hours = prompt(`Please enter the number of hours you worked in the past 2 weeks: `);
        var wage = prompt(`Please enter your wage: `);

        var gross = hours * wage;
        var takeHome = gross * 0.8;
        var sam = gross * 0.2;

        alert(`Your takehome is $${takeHome.toFixed(2)}`)
        console.log(`Gross Pay: $${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${sam.toFixed(2)}`)
        console.log(`Net Pay: $${takeHome.toFixed(2)}`)


    </script>
</body>
